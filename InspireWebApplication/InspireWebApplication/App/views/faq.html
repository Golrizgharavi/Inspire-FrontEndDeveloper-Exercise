
<head>
    <link href="../../Styles/Item.css" rel="stylesheet" />
</head>
<div ng-controller="faqController as faqControllerVM">
    <div class="ItemHeader">
 

    </div>
    <div class="row formHolder">
        <div class="margin">
            <div class="formTitle">FAQ</div>
            <div class="contactInfo">
          
                <b>Frequently asked questions!</b>
            </div>
            <div class="panel-group" id="accordion">
                <div class="panel panel-default" ng-repeat="FAQ in faqControllerVM.FAQs">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="javascript:void(0)" data-target="#collapse{{FAQ.id}}">  <i class="sm-icon Ar-Icon"></i> {{FAQ.q}} </a>
                        </h4>
                      
                    </div>
                    <div id="collapse{{FAQ.id}}" class="panel-collapse collapse" data-toggle="false">
                        <div class="panel-body">
                            {{FAQ.a}}
                        </div>
                    </div>
                </div>

            </div>



        </div>
    
    </div>


</div>
